name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@05273c154d09957eb9a2377d9c988fbda431d1c5 # v5

      - name: lint
        run: make lint
