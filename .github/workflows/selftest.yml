name: Self-test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: sigstore-python
        with:
          inputs: ./test/artifact.txt
      - run: |
          sigstore verify --certificate ./test/artifact.crt --signature ./test/artifact.sig

  selftest-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: sigstore-python
        with:
          inputs: ./test/artifact.txt
          staging: true
      - run: |
          sigstore verify --certificate ./test/artifact.crt --signature ./test/artifact.sig --staging
